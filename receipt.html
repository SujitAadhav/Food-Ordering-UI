<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <!-- css file linked here -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>The Great Shivneri Hotel</title>
</head>

<body>
    <div class="main">
        
        <!-- Home Page -->
        <div class="section-5">
            <div class="invoice-main">
            <div class="invoice-head">
                <div class="invoice-left">
                    <h1>Invoice</h1>
                    <p>Date: Sep 28 2022</p>
                    <p>Order Id: #12345321</p>
                </div>
                <div class="invoice-right">
                    <h2>Shivneri Hotel</h2>
                    <p>wwww.shivnerihotel.com</p>
                </div>
            </div>

            <div class="invoice-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">French Fries</th>
                            <td>2</td>
                            <td>75</td>
                            <td>150</td>
                        </tr>
                        <tr>
                            <th scope="row">Ice Cream</th>
                            <td>5</td>
                            <td>30</td>
                            <td>150</td>
                        </tr>
                        <tr>
                            <th scope="row">Bread</th>
                            <td>1</td>
                            <td>20</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <th scope="row">Total Amount</th>
                            <td colspan="3">You have purchased 320 Rs products from Shivneri Hotel</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn" onclick="print()">Print</button>
        </div>
    </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

    <script>
        alert("Thank you for purchasing from our Shivneri Hotel");
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
